<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="GET">
        email；<input  type="email" name="email" placeholder="输入邮箱" required="required"><br>
        电话号码：<input type="tel" name="tel" value="" placeholder="输入电话号码" autocomplete="off" pattern="1[3-9]\d{9}"><br>
        url 网址：<input type="url" name="url" value="" placeholder="请输入网址" autofocus="autofocus"><br>
        search 搜索：<input type="search" name="search" value="" placeholder="请输入搜索呃内容"><br>
        range :特定范围的数值选择器 min,max,step <input type="range" name="range" max="10" value="7" min="1"><br>
        number :只能输入数字 <input type="number" name="number" value="" placeholder="输入数字"><br>
        color :颜色选择器  <input type="color" name="color" value="" placeholder="请输入颜色"><br>
        datatime 显示完整日期： <input type="datetime" name="datatime" value=""><br>
        datatime-local 显示完整日期，不含时区： <input type="datetime-local" name="datatime-local" id="" value=""><br>
        time 显示时间，不含时区 ：<input type="time" name="time"value=""><br>
        date 显示日期 ：<input type="date" name="date" value=""><br>
        
        <input type="submit" name="" id="" value="提交" formaction="http://www.baidu.com">
    </form>
</body>
</html>
